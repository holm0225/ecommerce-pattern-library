<section class="action-banner chop relative push">
  <div class="action-image embed embed-3by1">
    <img class="img-flex embed-item" src="/images/banners/{{include.image}}" alt="">
  </div>

  <div class="action-content island center-text">
    <div class="wrapper gutter-1-2 pad-t pad-b">
      <div>
        <h1 class="nina push-0 pad-b-1-2">{{include.title}}</h1>
        <p class="mega push-0 pad-b-1-2">{{include.details}}</p>
      </div>

      <div class="pad-t push">
        {% pattern buttons/icon title="Add To Cart" image="icons.svg#cart-icon" %}
    </div>
  </div>
</div>
</section>
