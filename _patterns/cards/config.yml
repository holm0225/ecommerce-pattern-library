title: "Cards"
description: |
  Cards are used to display products and images.

patterns:
  basic:
    title: "Basic"
    description: |
      The basic card is used in most situations.
    width: 400
  featured:
    title: "Featured"
    description: |
      The featured card is used for popular products or products that are on sale.
    width: 500
  icon:
    title: "Icon"
    description: |
      The icon card is used in special situations, possibly as headers for following cards.
    width: 400
  products:
    title: "Products"
    description: |
      The product card is used to display most products using a grid system.
    width: 400
  related:
    title: "Related"
    description: |
      The related card is used for displaying related products.
    width: 400
