<div class="card card-products chop">
  <a class="block crop" href="{{include.url}}">
    <div class="embed embed-3by2">
      <img class="img-flex embed-item" src="{{include.data.image}}" alt="">
    </div>

    <div class="category-title gutter pad-t-1-2 pad-b-1-2 center-text">
      <h2 class="tera push-0" aria-label="product name conch shell">{{include.data.title}}</h2>
      <p class="mega push-0 pad-b-1-2" aria-label="product description the coveted conch omg">{{include.data.details}}</p>
      <p class="mega push-0 pad-b-1-2" aria-label="product price $12.99">{{include.data.price}}</p>
      {% pattern buttons/basic text="Buy now" url="indlude.data.url" %}
    </div>
  </a>
</div>
